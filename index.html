<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section id="main-page">
      <div class="container">
        <div class="card"></div>
      </div>
      <div class="new-add-user">
        <button class="btn btn-danger new">New User</button>
        <button class="btn btn-success add">Add User</button>
        <a href="#savedPage"><button id="view-saved" class="btn btn-dark rounded-3 text-white">
            View Saved Users
          </button></a>
      </div>
    </section>
    <section id="savedPage">
      <div class="saved-users"></div>
        <a href="#main-page"><button id="back-to-main" class="btn btn-secondary rounded-3 remove-back">
            Back To Main
          </button></a>
        <button id="remove-all" class="btn btn-danger rounded-3 remove-back">Remove</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
